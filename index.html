<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Click The Heartüíó</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: black;
            font-family: 'Segoe UI', sans-serif;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            cursor: pointer;
        }
        
        /* –£–±–∏—Ä–∞–µ–º —Å—Ç–∞—Ä—ã–µ –±—É–∫–≤—ã */
        .letter {
            display: none;
        }
        
        .heart-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80vmin;
            height: 80vmin;
            z-index: 3;
            opacity: 0;
            transition: opacity 1s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .heart-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            pointer-events: auto;
            box-shadow: 0 0 60px rgba(255, 100, 180, 0.8),
                        0 0 100px rgba(255, 100, 180, 0.4);
        }
        
        .signature {
            color: #ffb6d9;
            font-size: 5vmin;
            font-weight: bold;
            font-family: 'Segoe UI', sans-serif;
            text-shadow: 0 0 20px rgba(255, 100, 180, 1),
                         0 0 40px rgba(255, 100, 180, 0.7);
            z-index: 4;
            opacity: 0;
            pointer-events: none;
            white-space: nowrap;
            transition: opacity 2s ease;
            margin-top: 30px;
            text-align: center;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #ffb6d9;
            font-size: 14px;
            z-index: 5;
            opacity: 0.7;
            pointer-events: none;
            text-align: center;
        }
        .reset-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #ffb6d9;
            font-size: 30px;
            cursor: pointer;
            z-index: 10;
            opacity: 0.5;
            transition: opacity 0.3s, transform 0.3s;
            background: rgba(0, 0, 0, 0.3);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 182, 217, 0.3);
            pointer-events: auto;
        }
        .reset-btn:hover {
            opacity: 1;
            transform: rotate(180deg);
        }
        
        @media (max-width: 480px) {
            .heart-container { width: 70vmin; height: 70vmin; }
            .reset-btn { width: 40px; height: 40px; top: 10px; right: 10px; }
        }
        .click-hint {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 182, 217, 0.7);
            font-size: 16px;
            text-align: center;
            z-index: 5;
            opacity: 0;
            animation: fadeInOut 3s infinite;
            pointer-events: none;
            width: 100%;
        }
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    
    <!-- –û—Å–Ω–æ–≤–Ω–æ–π canvas –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏ —á–∞—Å—Ç–∏—Ü -->
    <canvas id="mainCanvas"></canvas>
    
    <!-- Canvas –¥–ª—è –±—É–∫–≤ –∏–∑ —á–∞—Å—Ç–∏—Ü -->
    <canvas id="lettersCanvas"></canvas>
    
    <div class="heart-container" id="heartContainer">
        <img src="photo_2026-01-20_20-52-46.jpg" alt="Heart" class="heart-image" id="heartImage">
        <div class="signature" id="signature">sandramirüíï</div>
    </div>
    
    <div class="click-hint" id="clickHint"></div>
    <div class="reset-btn" id="resetBtn">‚ü≥</div>
    
    <script>
        // –û—Å–Ω–æ–≤–Ω–æ–π canvas –¥–ª—è —Å–µ—Ä–¥—Ü–∞ –∏ –∞–Ω–∏–º–∞—Ü–∏–∏
        const mainCanvas = document.getElementById("mainCanvas");
        const mainCtx = mainCanvas.getContext("2d");
        
        // Canvas –¥–ª—è –±—É–∫–≤ –∏–∑ —á–∞—Å—Ç–∏—Ü
        const lettersCanvas = document.getElementById("lettersCanvas");
        const lettersCtx = lettersCanvas.getContext("2d");
        
        const heartContainer = document.getElementById('heartContainer');
        const heartImage = document.getElementById('heartImage');
        const signature = document.getElementById('signature');
        const resetBtn = document.getElementById('resetBtn');
        const loader = document.getElementById('loader');
        const clickHint = document.getElementById('clickHint');
        
        function updateCanvasSize() {
            mainCanvas.width = lettersCanvas.width = window.innerWidth;
            mainCanvas.height = lettersCanvas.height = window.innerHeight;
        }
        updateCanvasSize();
        
        // –ß–∞—Å—Ç–∏—Ü—ã –¥–ª—è —Å–µ—Ä–¥—Ü–∞ (–æ—Å–Ω–æ–≤–Ω–∞—è –ª–æ–≥–∏–∫–∞ –æ—Å—Ç–∞–µ—Ç—Å—è –∫–∞–∫ –≤ –æ—Ä–∏–≥–∏–Ω–∞–ª–µ)
        const particles = [];
        const heartPoints = [];
        const particleCount = 2000;
        const fillRatio = 0.98;
        let time = 0;
        let animationPhase = 'idle';
        let animationStartTime = 0;
        let collectedParticles = 0;
        let signatureShown = false;
        let lastTime = 0;
        let isInitialized = false;
        let heartClickable = true;
        let heartPulsePhase = 0;
        let heartPulseIntensity = 0;

        // –ß–∞—Å—Ç–∏—Ü—ã –¥–ª—è –±—É–∫–≤
        const letterParticles = [];
        const letterPoints = { I: [], U: [] };
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ —Ç–æ—á–µ–∫ –±—É–∫–≤ (–∏–∑ –≤–∞—à–µ–≥–æ –∫–æ–¥–∞)
        function generateLetter(letter, cx, cy, size) {
            const c = document.createElement("canvas");
            const ct = c.getContext("2d");
            c.width = size * 2;
            c.height = size * 2;

            ct.fillStyle = "black";
            ct.fillRect(0, 0, c.width, c.height);

            ct.fillStyle = "white";
            ct.font = `bold ${size}px Segoe UI`;
            ct.textAlign = "center";
            ct.textBaseline = "middle";
            ct.fillText(letter, c.width/2, c.height/2);

            const data = ct.getImageData(0, 0, c.width, c.height).data;
            const points = [];

            for (let y = 0; y < c.height; y += 2) {
                for (let x = 0; x < c.width; x += 2) {
                    if (data[(y * c.width + x) * 4] > 200) {
                        points.push({
                            x: cx + x - c.width/2,
                            y: cy + y - c.height/2
                        });
                    }
                }
            }
            return points;
        }

        function initLetters() {
            const size = Math.min(mainCanvas.width, mainCanvas.height) * 0.35;
            letterPoints.I = generateLetter("I", mainCanvas.width * 0.15, mainCanvas.height / 2, size);
            letterPoints.U = generateLetter("U", mainCanvas.width * 0.85, mainCanvas.height / 2, size);
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º —á–∞—Å—Ç–∏—Ü—ã –±—É–∫–≤
            letterParticles.length = 0;
            
            [...letterPoints.I, ...letterPoints.U].forEach(p => {
                letterParticles.push({
                    x: Math.random() * mainCanvas.width,
                    y: Math.random() * mainCanvas.height,
                    tx: p.x,
                    ty: p.y,
                    size: 1.8,
                    speed: 0.01,
                    hue: 330 + Math.random() * 20,
                    phase: Math.random() * Math.PI * 2,
                    pulseIntensity: 0.5 + Math.random() * 0.5,
                    inPosition: false
                });
            });
        }

        function animateLetters() {
            lettersCtx.clearRect(0, 0, lettersCanvas.width, lettersCanvas.height);
    
            letterParticles.forEach(p => {
                if (!p.inPosition) {
                    // –í—ã—á–∏—Å–ª—è–µ–º —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –¥–æ —Ü–µ–ª–∏
                    const dx = p.tx - p.x;
                    const dy = p.ty - p.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
            
            // –ó–∞–º–µ–¥–ª—è–µ–º –ø—Ä–∏ –ø—Ä–∏–±–ª–∏–∂–µ–Ω–∏–∏ (–Ω–µ–ª–∏–Ω–µ–π–Ω–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å)
                    const speedMultiplier = Math.min(distance / 10, 1); // –ó–∞–º–µ–¥–ª–µ–Ω–∏–µ –Ω–∞ –ø–æ—Å–ª–µ–¥–Ω–∏—Ö 100 –ø–∏–∫—Å–µ–ª—è—Ö
                    const currentSpeed = p.speed * speedMultiplier;
            
                    p.x += dx * currentSpeed;
                    p.y += dy * currentSpeed;
            
                    if (distance < 3) {
                        p.inPosition = true;
                    }
                }
        
        const pulse = Math.sin(time + p.phase) * 0.4 * p.pulseIntensity + 1;

        lettersCtx.beginPath();
        lettersCtx.fillStyle = `hsla(${p.hue},100%,70%,0.9)`;
        lettersCtx.arc(p.x, p.y, p.size * pulse, 0, Math.PI * 2);
        lettersCtx.fill();
    });
}

        // –î–∏–Ω–∞–º–∏—á–µ—Å–∫–∏–π –º–∞—Å—à—Ç–∞–± —Å–µ—Ä–¥—Ü–∞ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —ç–∫—Ä–∞–Ω–∞
        function getHeartScale() {
            return Math.min(mainCanvas.width, mainCanvas.height) / 5;
        }

        const filledCount = Math.floor(particleCount * fillRatio);
        while (heartPoints.length < filledCount) {
            let x = (Math.random() * 2 - 1) * 16;
            let y = (Math.random() * 2 - 1) * 16;
            const eq = Math.pow(x*x + y*y - 1, 3) - x*x*y*y*y;
            if (eq <= 0) {
                heartPoints.push({ x, y });
            }
        }

        function initializeParticles() {
            particles.length = 0;
            const scale = getHeartScale();
            for (let i = 0; i < particleCount; i++) {
                const inside = i < filledCount;
                const p = inside ? heartPoints[i] : { x: 0, y: 0 };
                
                particles.push({
                    x: Math.random() * mainCanvas.width,
                    y: Math.random() * mainCanvas.height,
                    ox: p.x,
                    oy: p.y,
                    targetX: mainCanvas.width / 2 + p.x * scale,
                    targetY: mainCanvas.height / 2 - p.y * scale,
                    heartX: mainCanvas.width / 2 + p.x * scale,
                    heartY: mainCanvas.height / 2 - p.y * scale,
                    snowX: Math.random() * mainCanvas.width,
                    snowY: Math.random() * mainCanvas.height - mainCanvas.height,
                    snowSpeed: 0.5 + Math.random() * 1.5,
                    snowDrift: Math.random() * 0.5 - 0.25,
                    snowSize: Math.random() * 2 + 1,
                    snowOpacity: 0.5 + Math.random() * 0.5,
                    size: Math.random() * 2 + 1,
                    speed: Math.random() * 0.02 + 0.01,
                    hue: 330 + Math.random() * 30,
                    active: inside,
                    collected: false,
                    explosionAngle: Math.random() * Math.PI * 2,
                    explosionSpeed: 0.5 + Math.random() * 2,
                    inSnowfall: false,
                    pulseOffset: Math.random() * Math.PI * 2,
                    pulseIntensity: 0.5 + Math.random() * 0.5,
                    pulseSpeed: 1 + Math.random() * 2
                });
            }
        }

        function startHeartAnimation() {
            if (animationPhase !== 'idle' && animationPhase !== 'snowfall') return;
            animationPhase = 'collecting';
            animationStartTime = Date.now();
            collectedParticles = 0;
            signatureShown = false;
            clickHint.style.opacity = '0';
            heartClickable = false;
            signature.style.opacity = '0';
            particles.forEach(p => {
                p.collected = false;
                p.inSnowfall = false;
            });
            playSoftSound(523.25, 0.5);
        }

        function initSnowfall() {
            particles.forEach(p => {
                p.inSnowfall = true;
                p.y = Math.random() * mainCanvas.height - mainCanvas.height;
            });
            playSoftSound(349.23, 1.0);
        }

        function resetAnimation() {
            animationPhase = 'idle';
            heartContainer.style.opacity = '0';
            signature.style.opacity = '0';
            clickHint.style.opacity = '1';
            heartClickable = true;
            heartPulseIntensity = 0;
            
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —á–∞—Å—Ç–∏—Ü—ã –±—É–∫–≤
            letterParticles.forEach(p => {
                p.x = Math.random() * mainCanvas.width;
                p.y = Math.random() * mainCanvas.height;
                p.inPosition = false;
            });
            
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —á–∞—Å—Ç–∏—Ü—ã —Å–µ—Ä–¥—Ü–∞
            initializeParticles();
            playSoftSound(261.63, 0.3);
        }

        let audioContext = null;
        let isAudioEnabled = false;

        function initAudio() {
            if (audioContext) return;
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                isAudioEnabled = true;
            } catch (e) { isAudioEnabled = false; }
        }

        function playSoftSound(frequency, duration) {
            if (!isAudioEnabled || !audioContext) return;
            try {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                oscillator.frequency.value = frequency;
                oscillator.type = 'sine';
                gainNode.gain.setValueAtTime(0.03, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + duration);
                oscillator.stop(audioContext.currentTime + duration);
            } catch (e) {}
        }

        // –£—Å–∏–ª–µ–Ω–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—É–ª—å—Å–∞—Ü–∏–∏ —Å–µ—Ä–¥—Ü–∞
        function updateHeartPulse() {
            if (animationPhase === 'collecting' || animationPhase === 'exploding') {
                heartPulsePhase += 0.05;
                // –ë–æ–ª–µ–µ –±—ã—Å—Ç—Ä–æ–µ –∏ –∏–Ω—Ç–µ–Ω—Å–∏–≤–Ω–æ–µ —É–≤–µ–ª–∏—á–µ–Ω–∏–µ –ø—É–ª—å—Å–∞—Ü–∏–∏
                heartPulseIntensity += (1.5 - heartPulseIntensity) * 0.1;
            } else {
                // –ü–ª–∞–≤–Ω–æ–µ —É–º–µ–Ω—å—à–µ–Ω–∏–µ –∏–Ω—Ç–µ–Ω—Å–∏–≤–Ω–æ—Å—Ç–∏ –ø—É–ª—å—Å–∞—Ü–∏–∏
                heartPulseIntensity *= 0.9;
            }
            
            // –£—Å–∏–ª–µ–Ω–Ω–∞—è —Ñ–æ—Ä–º—É–ª–∞ –ø—É–ª—å—Å–∞—Ü–∏–∏ —Å –¥–≤–æ–π–Ω—ã–º —Ä–∏—Ç–º–æ–º
            const primaryPulse = Math.sin(heartPulsePhase * 2) * 0.25 * heartPulseIntensity;
            const secondaryPulse = Math.sin(heartPulsePhase * 4) * 0.15 * heartPulseIntensity;
            const tertiaryPulse = Math.sin(heartPulsePhase * 6) * 0.08 * heartPulseIntensity;
            
            return primaryPulse + secondaryPulse + tertiaryPulse;
        }

        function animate(timestamp) {
            if (!lastTime) lastTime = timestamp;
            const deltaTime = Math.min(timestamp - lastTime, 100) / 16.67;
            lastTime = timestamp;
            
            time += 0.04 * deltaTime;
            const currentTime = Date.now();
            const elapsed = currentTime - animationStartTime;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —É—Å–∏–ª–µ–Ω–Ω—É—é –ø—É–ª—å—Å–∞—Ü–∏—é —Å–µ—Ä–¥—Ü–∞
            const pulseFactor = updateHeartPulse();
            
            // –û—á–∏—â–∞–µ–º –æ—Å–Ω–æ–≤–Ω–æ–π canvas
            mainCtx.clearRect(0, 0, mainCanvas.width, mainCanvas.height);
            
            // –ê–Ω–∏–º–∏—Ä—É–µ–º –±—É–∫–≤—ã (–µ—Å–ª–∏ –Ω–µ –≤ –ø—Ä–æ—Ü–µ—Å—Å–µ –∞–Ω–∏–º–∞—Ü–∏–∏ —Å–µ—Ä–¥—Ü–∞)
            if (animationPhase === 'idle') {
                animateLetters();
            } else {
                // –°–∫—Ä—ã–≤–∞–µ–º –±—É–∫–≤—ã –≤–æ –≤—Ä–µ–º—è –∞–Ω–∏–º–∞—Ü–∏–∏ —Å–µ—Ä–¥—Ü–∞
                lettersCtx.clearRect(0, 0, lettersCanvas.width, lettersCanvas.height);
            }
            
            if (animationPhase === 'collecting') {
                // –£—Å–∏–ª–µ–Ω–Ω–∞—è –ø—É–ª—å—Å–∞—Ü–∏—è –ø—Ä–∏ —Å–±–æ—Ä–µ —á–∞—Å—Ç–∏—Ü
                const pulseScale = 1 + pulseFactor * 0.8;
                const glowIntensity = Math.max(0, pulseFactor * 1.5);
                
                particles.forEach(p => {
                    if (!p.collected) {
                        p.x += (p.targetX - p.x) * 0.1 * deltaTime;
                        p.y += (p.targetY - p.y) * 0.1 * deltaTime;
                        if (Math.hypot(p.targetX - p.x, p.targetY - p.y) < 5) {
                            p.collected = true;
                            collectedParticles++;
                        }
                    }
                    
                    // –£—Å–∏–ª–µ–Ω–Ω–∞—è –∏–Ω–¥–∏–≤–∏–¥—É–∞–ª—å–Ω–∞—è –ø—É–ª—å—Å–∞—Ü–∏—è —á–∞—Å—Ç–∏—Ü
                    const individualPulse = Math.sin(time * p.pulseSpeed + p.pulseOffset) * 0.2 * p.pulseIntensity * (1 + pulseFactor);
                    const pulseSize = p.size * (1 + individualPulse) * (1 + pulseFactor * 0.3);
                    const pulseBrightness = 0.8 + pulseFactor * 0.4;
                    
                    mainCtx.beginPath();
                    mainCtx.fillStyle = `hsla(${p.hue}, 100%, 70%, ${pulseBrightness})`;
                    mainCtx.arc(p.x, p.y, pulseSize, 0, Math.PI * 2);
                    mainCtx.fill();
                });
                
                // –£—Å–∏–ª–µ–Ω–Ω–æ–µ —Å–≤–µ—á–µ–Ω–∏–µ –≤–æ–∫—Ä—É–≥ —Å–µ—Ä–¥—Ü–∞
                if (glowIntensity > 0.1) {
                    const glowSize = 120 + pulseFactor * 100;
                    const gradient = mainCtx.createRadialGradient(
                        mainCanvas.width / 2, mainCanvas.height / 2, 0,
                        mainCanvas.width / 2, mainCanvas.height / 2, glowSize
                    );
                    gradient.addColorStop(0, `rgba(255, 100, 180, ${0.4 * glowIntensity})`);
                    gradient.addColorStop(0.5, `rgba(255, 100, 180, ${0.2 * glowIntensity})`);
                    gradient.addColorStop(1, 'rgba(255, 100, 180, 0)');
                    
                    mainCtx.beginPath();
                    mainCtx.fillStyle = gradient;
                    mainCtx.arc(mainCanvas.width / 2, mainCanvas.height / 2, glowSize, 0, Math.PI * 2);
                    mainCtx.fill();
                }
                
                if (collectedParticles >= particles.length || elapsed > 2000) {
                    animationPhase = 'exploding';
                    animationStartTime = currentTime;
                    heartContainer.style.opacity = '1';
                    playSoftSound(659.25, 0.7);
                }
            } else if (animationPhase === 'exploding') {
                const progress = Math.min(elapsed / 1000, 1);
                const explosionPulse = Math.sin(time * 8) * 0.2 * (1 - progress);
                
                particles.forEach(p => {
                    const dist = progress * 40 * p.explosionSpeed * 60;
                    p.x = p.heartX + Math.cos(p.explosionAngle) * dist;
                    p.y = p.heartY + Math.sin(p.explosionAngle) * dist;
                    
                    // –£—Å–∏–ª–µ–Ω–Ω–∞—è –ø—É–ª—å—Å–∞—Ü–∏—è –≤–æ –≤—Ä–µ–º—è –≤–∑—Ä—ã–≤–∞
                    const pulseSize = p.size * (1 - progress * 0.7) * (1 + explosionPulse * p.pulseIntensity);
                    const pulseOpacity = 0.8 * (1 - progress * 0.5) * (1 + explosionPulse * 0.3);
                    
                    mainCtx.beginPath();
                    mainCtx.fillStyle = `hsla(${p.hue}, 100%, ${70 + explosionPulse * 20}%, ${pulseOpacity})`;
                    mainCtx.arc(p.x, p.y, pulseSize, 0, Math.PI * 2);
                    mainCtx.fill();
                });
                
                if (elapsed > 1000) {
                    animationPhase = 'snowfall';
                    initSnowfall();
                    setTimeout(() => { 
                        signature.style.opacity = '1'; 
                        signatureShown = true; 
                        playSoftSound(392.00, 1.0); 
                    }, 500);
                }
            } else if (animationPhase === 'snowfall') {
                // –£—Å–∏–ª–µ–Ω–Ω–∞—è –ø—É–ª—å—Å–∞—Ü–∏—è –≤ –º–µ—Ç–µ–ª—å–Ω–æ–º —Ä–µ–∂–∏–º–µ
                const snowfallPulse = Math.sin(time * 0.8) * 0.15;
                const snowfallBrightness = Math.sin(time * 1.2) * 0.1;
                
                particles.forEach(p => {
                    p.y += p.snowSpeed * deltaTime * (1 + snowfallPulse * 0.3);
                    p.x += (Math.sin(time * 0.7 + p.y * 0.01) * 0.5 + p.snowDrift) * deltaTime * (1 + snowfallPulse * 0.2);
                    if (p.y > mainCanvas.height + 50) { 
                        p.y = -50; 
                        p.x = Math.random() * mainCanvas.width; 
                    }
                    
                    // –£—Å–∏–ª–µ–Ω–Ω–∞—è –ø—É–ª—å—Å–∞—Ü–∏—è —Å–Ω–µ–∂–∏–Ω–æ–∫
                    const pulseSize = p.snowSize * (1 + snowfallPulse * p.pulseIntensity * 0.8);
                    const pulseOpacity = p.snowOpacity * (1 + snowfallPulse * 0.5);
                    
                    mainCtx.beginPath();
                    mainCtx.fillStyle = `hsla(330, 100%, ${70 + snowfallBrightness * 30}%, ${pulseOpacity})`;
                    mainCtx.arc(p.x, p.y, pulseSize, 0, Math.PI * 2);
                    mainCtx.fill();
                });
            } else {
                // –í —Ä–µ–∂–∏–º–µ –æ–∂–∏–¥–∞–Ω–∏—è - —É—Å–∏–ª–µ–Ω–Ω–∞—è –ø—É–ª—å—Å–∞—Ü–∏—è —Å–µ—Ä–¥—Ü–∞ –∏–∑ —á–∞—Å—Ç–∏—Ü
                const idlePulse = Math.sin(time * 1.2) * 0.08 + Math.sin(time * 2.5) * 0.04;
                const scale = getHeartScale() * (1 + idlePulse * 0.3);
                const brightnessPulse = Math.sin(time * 0.9) * 0.1;
                
                particles.forEach(p => {
                    if (p.active) {
                        p.targetX = mainCanvas.width / 2 + p.ox * scale;
                        p.targetY = mainCanvas.height / 2 - p.oy * scale;
                    }
                    p.x += (p.targetX - p.x) * p.speed * deltaTime;
                    p.y += (p.targetY - p.y) * p.speed * deltaTime;
                    
                    // –£—Å–∏–ª–µ–Ω–Ω–∞—è –∏–Ω–¥–∏–≤–∏–¥—É–∞–ª—å–Ω–∞—è –ø—É–ª—å—Å–∞—Ü–∏—è —á–∞—Å—Ç–∏—Ü
                    const particlePulse = Math.sin(time * p.pulseSpeed + p.pulseOffset) * 0.12 * p.pulseIntensity;
                    const currentSize = p.size * (1 + particlePulse) * (1 + idlePulse * 0.2);
                    
                    mainCtx.beginPath();
                    mainCtx.fillStyle = `hsla(${p.hue}, 100%, ${70 + brightnessPulse * 20}%, ${0.8 * (1 + idlePulse * 0.3)})`;
                    mainCtx.arc(p.x, p.y, currentSize, 0, Math.PI * 2);
                    mainCtx.fill();
                });
                
                // –õ–µ–≥–∫–æ–µ —Å–≤–µ—á–µ–Ω–∏–µ –≤ —Ä–µ–∂–∏–º–µ –æ–∂–∏–¥–∞–Ω–∏—è
                if (Math.abs(idlePulse) > 0.05) {
                    const glowSize = 80 + Math.abs(idlePulse) * 60;
                    const gradient = mainCtx.createRadialGradient(
                        mainCanvas.width / 2, mainCanvas.height / 2, 0,
                        mainCanvas.width / 2, mainCanvas.height / 2, glowSize
                    );
                    gradient.addColorStop(0, `rgba(255, 100, 180, ${0.15 * Math.abs(idlePulse)})`);
                    gradient.addColorStop(1, 'rgba(255, 100, 180, 0)');
                    
                    mainCtx.beginPath();
                    mainCtx.fillStyle = gradient;
                    mainCtx.arc(mainCanvas.width / 2, mainCanvas.height / 2, glowSize, 0, Math.PI * 2);
                    mainCtx.fill();
                }
                
                if (Date.now() - animationStartTime > 3000) clickHint.style.opacity = '1';
            }
            
            requestAnimationFrame(animate);
        }

        function init() {
            initLetters();
            initializeParticles();
            initAudio();
            isInitialized = true;
            animate(0);
        }

        mainCanvas.addEventListener('click', () => { if (heartClickable && animationPhase === 'idle') startHeartAnimation(); });
        lettersCanvas.addEventListener('click', () => { if (heartClickable && animationPhase === 'idle') startHeartAnimation(); });
        heartContainer.addEventListener('click', (e) => { e.stopPropagation(); if (heartClickable && animationPhase === 'idle') startHeartAnimation(); });
        resetBtn.addEventListener('click', (e) => { e.stopPropagation(); resetAnimation(); });

        window.addEventListener("resize", () => {
            updateCanvasSize();
            initLetters();
            const scale = getHeartScale();
            particles.forEach(p => {
                p.targetX = mainCanvas.width / 2 + p.ox * scale;
                p.targetY = mainCanvas.height / 2 - p.oy * scale;
                p.heartX = p.targetX;
                p.heartY = p.targetY;
            });
        });

        const img = new Image();
        img.src = 'photo_2026-01-20_20-52-46.jpg';
        img.onload = () => { if (!isInitialized) init(); };
        img.onerror = () => { if (!isInitialized) init(); };
        
        document.addEventListener('click', function a() { if (audioContext) audioContext.resume(); document.removeEventListener('click', a); });
        document.addEventListener('touchstart', function b() { if (audioContext) audioContext.resume(); document.removeEventListener('touchstart', b); });
    </script>

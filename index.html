<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Click The Heartüíó</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: black;
            font-family: 'Segoe UI', sans-serif;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            cursor: pointer;
        }
        .letter {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: #ffd6e8;
            font-weight: bold;
            font-family: 'Segoe UI', sans-serif;
            text-shadow: 0 0 15px rgba(255, 100, 180, 0.6);
            font-size: 15vw; /* –ê–¥–∞–ø—Ç–∏–≤–Ω—ã–π —Ä–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞ */
            z-index: 2;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }
        .left {
            left: 5%;
        }
        .right {
            right: 5%;
        }
        .heart-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80vmin; /* –†–∞–∑–º–µ—Ä –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ –º–µ–Ω—å—à–µ–π —Å—Ç–æ—Ä–æ–Ω—ã —ç–∫—Ä–∞–Ω–∞ */
            height: 80vmin;
            z-index: 3;
            opacity: 0;
            transition: opacity 1s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .heart-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            box-shadow: 0 0 40px rgba(255, 100, 180, 0.5);
            pointer-events: auto;
        }
        .signature {
            color: #ffb6d9;
            font-size: 5vmin;
            font-weight: bold;
            font-family: 'Segoe UI', sans-serif;
            text-shadow: 0 0 15px rgba(255, 100, 180, 0.8);
            z-index: 4;
            opacity: 0;
            pointer-events: none;
            white-space: nowrap;
            transition: opacity 2s ease;
            margin-top: 20px;
            text-align: center;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #ffb6d9;
            font-size: 14px;
            z-index: 5;
            opacity: 0.7;
            pointer-events: none;
            text-align: center;
        }
        .reset-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #ffb6d9;
            font-size: 30px;
            cursor: pointer;
            z-index: 10;
            opacity: 0.5;
            transition: opacity 0.3s, transform 0.3s;
            background: rgba(0, 0, 0, 0.3);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 182, 217, 0.3);
            pointer-events: auto;
        }
        .reset-btn:hover {
            opacity: 1;
            transform: rotate(180deg);
        }
        
        /* –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –∫–æ—Ä—Ä–µ–∫—Ç–∏—Ä–æ–≤–∫–∏ –¥–ª—è –æ—á–µ–Ω—å –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
        @media (max-width: 480px) {
            .letter { font-size: 20vw; }
            .heart-container { width: 70vmin; height: 70vmin; }
            .reset-btn { width: 40px; height: 40px; top: 10px; right: 10px; }
        }

        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            transition: opacity 1s ease;
        }
        .loader-text {
            color: #ffb6d9;
            font-size: 24px;
            letter-spacing: 2px;
        }
        .click-hint {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 182, 217, 0.7);
            font-size: 16px;
            text-align: center;
            z-index: 5;
            opacity: 0;
            animation: fadeInOut 3s infinite;
            pointer-events: none;
            width: 100%;
        }
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="loader" id="loader">
        <div class="loader-text">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    </div>
    
    <canvas id="canvas"></canvas>
    <div class="letter left" id="letterI">I</div>
    <div class="letter right" id="letterU">U</div>
    <div class="heart-container" id="heartContainer">
        <img src="photo_2026-01-20_20-52-46.jpg" alt="Heart" class="heart-image" id="heartImage">
        <div class="signature" id="signature">sandramirüíï</div>
    </div>
    
    <div class="click-hint" id="clickHint"></div>
    <div class="reset-btn" id="resetBtn">‚ü≥</div>
    
    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const heartContainer = document.getElementById('heartContainer');
        const heartImage = document.getElementById('heartImage');
        const letterI = document.getElementById('letterI');
        const letterU = document.getElementById('letterU');
        const signature = document.getElementById('signature');
        const resetBtn = document.getElementById('resetBtn');
        const loader = document.getElementById('loader');
        const clickHint = document.getElementById('clickHint');
        
        function updateCanvasSize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        updateCanvasSize();
        
        const particles = [];
        const heartPoints = [];
        const particleCount = 2000;
        const fillRatio = 0.98;
        let time = 0;
        let animationPhase = 'idle';
        let animationStartTime = 0;
        let collectedParticles = 0;
        let signatureShown = false;
        let lastTime = 0;
        let isInitialized = false;
        let heartClickable = true;

        // –î–∏–Ω–∞–º–∏—á–µ—Å–∫–∏–π –º–∞—Å—à—Ç–∞–± —Å–µ—Ä–¥—Ü–∞ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —ç–∫—Ä–∞–Ω–∞
        function getHeartScale() {
            return Math.min(canvas.width, canvas.height) / 5;
        }

        const filledCount = Math.floor(particleCount * fillRatio);
        while (heartPoints.length < filledCount) {
            let x = (Math.random() * 2 - 1) * 16;
            let y = (Math.random() * 2 - 1) * 16;
            const eq = Math.pow(x*x + y*y - 1, 3) - x*x*y*y*y;
            if (eq <= 0) {
                heartPoints.push({ x, y });
            }
        }

        function initializeParticles() {
            particles.length = 0;
            const scale = getHeartScale();
            for (let i = 0; i < particleCount; i++) {
                const inside = i < filledCount;
                const p = inside ? heartPoints[i] : { x: 0, y: 0 };
                
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    ox: p.x,
                    oy: p.y,
                    targetX: canvas.width / 2 + p.x * scale,
                    targetY: canvas.height / 2 - p.y * scale,
                    heartX: canvas.width / 2 + p.x * scale,
                    heartY: canvas.height / 2 - p.y * scale,
                    snowX: Math.random() * canvas.width,
                    snowY: Math.random() * canvas.height - canvas.height,
                    snowSpeed: 0.5 + Math.random() * 1.5,
                    snowDrift: Math.random() * 0.5 - 0.25,
                    snowSize: Math.random() * 2 + 1,
                    snowOpacity: 0.5 + Math.random() * 0.5,
                    size: Math.random() * 2 + 1,
                    speed: Math.random() * 0.02 + 0.01,
                    hue: 330 + Math.random() * 30,
                    active: inside,
                    collected: false,
                    explosionAngle: Math.random() * Math.PI * 2,
                    explosionSpeed: 0.5 + Math.random() * 2,
                    inSnowfall: false
                });
            }
        }

        function startHeartAnimation() {
            if (animationPhase !== 'idle' && animationPhase !== 'snowfall') return;
            animationPhase = 'collecting';
            animationStartTime = Date.now();
            collectedParticles = 0;
            signatureShown = false;
            clickHint.style.opacity = '0';
            heartClickable = false;
            letterI.style.opacity = '0';
            letterU.style.opacity = '0';
            signature.style.opacity = '0';
            particles.forEach(p => {
                p.collected = false;
                p.inSnowfall = false;
            });
            playSoftSound(523.25, 0.5);
        }

        function initSnowfall() {
            particles.forEach(p => {
                p.inSnowfall = true;
                p.y = Math.random() * canvas.height - canvas.height;
            });
            playSoftSound(349.23, 1.0);
        }

        function resetAnimation() {
            animationPhase = 'idle';
            heartContainer.style.opacity = '0';
            signature.style.opacity = '0';
            letterI.style.opacity = '1';
            letterU.style.opacity = '1';
            clickHint.style.opacity = '1';
            heartClickable = true;
            initializeParticles();
            playSoftSound(261.63, 0.3);
        }

        let audioContext = null;
        let isAudioEnabled = false;

        function initAudio() {
            if (audioContext) return;
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                isAudioEnabled = true;
            } catch (e) { isAudioEnabled = false; }
        }

        function playSoftSound(frequency, duration) {
            if (!isAudioEnabled || !audioContext) return;
            try {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                oscillator.frequency.value = frequency;
                oscillator.type = 'sine';
                gainNode.gain.setValueAtTime(0.03, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + duration);
                oscillator.stop(audioContext.currentTime + duration);
            } catch (e) {}
        }

        function animate(timestamp) {
            if (!lastTime) lastTime = timestamp;
            const deltaTime = Math.min(timestamp - lastTime, 100) / 16.67;
            lastTime = timestamp;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            time += 0.03 * deltaTime;
            const currentTime = Date.now();
            const elapsed = currentTime - animationStartTime;
            
            if (animationPhase === 'collecting') {
                particles.forEach(p => {
                    if (!p.collected) {
                        p.x += (p.targetX - p.x) * 0.1 * deltaTime;
                        p.y += (p.targetY - p.y) * 0.1 * deltaTime;
                        if (Math.hypot(p.targetX - p.x, p.targetY - p.y) < 5) {
                            p.collected = true;
                            collectedParticles++;
                        }
                    }
                    ctx.beginPath();
                    ctx.fillStyle = `hsla(${p.hue}, 100%, 70%, 0.8)`;
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                });
                if (collectedParticles >= particles.length || elapsed > 2000) {
                    animationPhase = 'exploding';
                    animationStartTime = currentTime;
                    heartContainer.style.opacity = '1';
                    playSoftSound(659.25, 0.7);
                }
            } else if (animationPhase === 'exploding') {
                const progress = Math.min(elapsed / 1000, 1);
                particles.forEach(p => {
                    const dist = progress * 40 * p.explosionSpeed * 60;
                    p.x = p.heartX + Math.cos(p.explosionAngle) * dist;
                    p.y = p.heartY + Math.sin(p.explosionAngle) * dist;
                    ctx.beginPath();
                    ctx.fillStyle = `hsla(${p.hue}, 100%, 70%, ${0.8 * (1 - progress * 0.5)})`;
                    ctx.arc(p.x, p.y, p.size * (1 - progress * 0.7), 0, Math.PI * 2);
                    ctx.fill();
                });
                if (elapsed > 1000) {
                    animationPhase = 'snowfall';
                    initSnowfall();
                    setTimeout(() => { signature.style.opacity = '1'; signatureShown = true; playSoftSound(392.00, 1.0); }, 500);
                }
            } else if (animationPhase === 'snowfall') {
                particles.forEach(p => {
                    p.y += p.snowSpeed * deltaTime;
                    p.x += (Math.sin(time * 0.5 + p.y * 0.01) * 0.3 + p.snowDrift) * deltaTime;
                    if (p.y > canvas.height + 50) { p.y = -50; p.x = Math.random() * canvas.width; }
                    ctx.beginPath();
                    ctx.fillStyle = `hsla(330, 100%, 70%, ${p.snowOpacity})`;
                    ctx.arc(p.x, p.y, p.snowSize, 0, Math.PI * 2);
                    ctx.fill();
                });
            } else {
                const scale = getHeartScale();
                particles.forEach(p => {
                    if (p.active) {
                        p.targetX = canvas.width / 2 + p.ox * scale;
                        p.targetY = canvas.height / 2 - p.oy * scale;
                    }
                    p.x += (p.targetX - p.x) * p.speed * deltaTime;
                    p.y += (p.targetY - p.y) * p.speed * deltaTime;
                    ctx.beginPath();
                    ctx.fillStyle = `hsla(${p.hue}, 100%, 70%, 0.8)`;
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                });
                if (Date.now() - animationStartTime > 3000) clickHint.style.opacity = '1';
            }
            requestAnimationFrame(animate);
        }

        function init() {
            initializeParticles();
            initAudio();
            setTimeout(() => {
                loader.style.opacity = '0';
                setTimeout(() => { loader.style.display = 'none'; isInitialized = true; }, 1000);
            }, 1500);
            animate(0);
        }

        canvas.addEventListener('click', () => { if (heartClickable && animationPhase === 'idle') startHeartAnimation(); });
        heartContainer.addEventListener('click', (e) => { e.stopPropagation(); if (heartClickable && animationPhase === 'idle') startHeartAnimation(); });
        resetBtn.addEventListener('click', (e) => { e.stopPropagation(); resetAnimation(); });

        window.addEventListener("resize", () => {
            updateCanvasSize();
            const scale = getHeartScale();
            particles.forEach(p => {
                p.targetX = canvas.width / 2 + p.ox * scale;
                p.targetY = canvas.height / 2 - p.oy * scale;
                p.heartX = p.targetX;
                p.heartY = p.targetY;
            });
        });

        const img = new Image();
        img.src = 'photo_2026-01-20_20-52-46.jpg';
        img.onload = () => { if (!isInitialized) init(); };
        img.onerror = () => { if (!isInitialized) init(); };
        
        document.addEventListener('click', function a() { if (audioContext) audioContext.resume(); document.removeEventListener('click', a); });
        document.addEventListener('touchstart', function b() { if (audioContext) audioContext.resume(); document.removeEventListener('touchstart', b); });
    </script>
</body>
</html>
